unlimited.signup.statement.link=Cinema City Unlimited Terms and Conditions
unlimited.signup.statement.list.item1=A valid Unlimited Card entitles the Card User to (subject to receipt of a ticket): <br/>(i) access to the relevant Cinema City Cinemas every day of the week (subject to the Cinema City Cinema being open); <br/>(ii) one seat (subject to availability) for any film screening open to the general public (excluding premium seating and screenings, such as (but not limited to) VIP, 3D, IMAX, 4DX, Cinema Park and special screenings, including but not limited to Ladies Nights); <br/>(iii) one seat (subject to availability and including VIP) for 3D, IMAX, or 4DX screenings at such uplift rates (where applicable) as for the regular tickets (indicated in the appendix to this Agreement)
unlimited.signup.statement.list.item2=To obtain an Unlimited ticket and access the cinema auditorium the Card User is obligated to present valid Unlimited Card on request (Terms 7.5).
unlimited.signup.statement.list.item3=To be valid, the permanent Unlimited Card must display a head & shoulders photograph which is a true likeness of the Card User. The Unlimited Card is not transferable or for sharing (Terms 6.4 and 6.5).
unlimited.signup.statement.list.item4=Missed or failed monthly subscription payments may result in account being passed to debt collection, suspension and/or cancellation of the Unlimited Card (Terms 3.7 and 13).
unlimited.signup.statement.list.item5=If you pay monthly, the subscription period will be automatically extended after the initial 12 month period and will continue until you cancel by giving one full month's notice (Terms 8.2.3 & 12.4).
unlimited.signup.statement.list.item6=Unlimited membership starts on receipt of the confirmation email containing an Agreement with information about the right to cancel the Agreement. You may cancel your purchase of the Unlimited Card at any time up to 15 days from receipt of this email (Terms 3.1 and 5.1)
unlimited.signup.statement.list.item7=The Card User may use the Unlimited Card during that 15 day period, however if you then exercise your right to cancel within that period you will be charged for any Unlimited cinema tickets issued to the Card User prior to cancellation (these charges may exceed the amount of any subscription fee already paid if the Unlimited card has been used more than once) (Terms 5.1 and 5.3)
